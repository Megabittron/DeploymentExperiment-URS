<div>
    <span> Are you sure you want to randomize the review groups? </span>
    <mat-dialog-actions layout="row">
        <button mat-raised-button id="confirmRandomizeButton" [mat-dialog-close]=""
                type="button" color="primary">Randomize Data
        </button>

        <button mat-raised-button id="exitWithoutRandomizingButton" [mat-dialog-close]="null" type="button">Cancel</button>
    </mat-dialog-actions>
</div>
