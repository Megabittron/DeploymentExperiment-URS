<h1 mat-dialog-title>WARNING</h1>
<div mat-dialog-content>
    <p>You are about to save the review group as they are right now. Are you sure?</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">DO NOT Save</button>
    <button mat-button [mat-dialog-close]="true" [color]="'warn'" cdkFocusInitial>Save Review Groups</button>
</div>
