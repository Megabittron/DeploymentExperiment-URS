<div class="account-info-header">
    <div class="account-info-header-container">
        <div class="profile-pic-wrapper">
            <img class="profile-pic" [src]="profilePic">
        </div>
        <div class="profile-details">
            <h1 class="profile-name" *ngIf="user">{{getName()}}</h1>
            <h3 class="profile-role" *ngIf="user && user.Role != 'user'">Role: {{getRole()}}</h3>
            <h3 class="profile-shirt-size" *ngIf="user">Shirt Size: {{getShirtSize()}}</h3>
        </div>
        <div class="account-buttons">
            <button *ngIf="" color="primary" mat-raised-button class="edit-button">Edit Profile</button>
        </div>
    </div>
</div>
