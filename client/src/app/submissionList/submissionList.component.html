<div class="container">
    <div class="status-legend">

    </div>
    <div class="submission-card-container">
        <div class="submission-card" *ngFor="let submission of submissions" routerLink="/abstract/{{submission._id['$oid']}}" (click)="grabSubmissionId(submission._id['$oid'])">
            <div class="status-bar"></div>
            <div class="submission-card-content">
                <p><i>{{submission.presentationTitle}}</i></p>
                <p>Presenter(s): </p>
                <ul>
                    <li *ngFor="let pres of submission.presenters">{{pres.presenterFirstName}} {{pres.presenterLastName}} ({{pres.presenterEmail}})</li>
                </ul>
                <p>Adviser: {{submission.firstAdvisorFirstName}} {{submission.firstAdvisorLastName}}</p>
                <p>Submission Date: {{fixDate(submission.timestamp)}}</p>
            </div>
        </div>
    </div>
</div>
