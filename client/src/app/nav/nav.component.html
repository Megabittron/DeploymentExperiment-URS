
<mat-toolbar color="accent" class="navigation">
    <a class="urs" color="primary"  routerLink="/"><b>UNDERGRAD REASEARCH SYMPOSIUM</b></a>
    <span class="spacer"></span>
    <a color="primary"  routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{ exact: true }">
        <b>
        Home
        </b>
    </a>
    <a *ngIf="isAdmin()" color="primary"  routerLink="/admin" routerLinkActive="nav-active"><b>Admin</b></a>
    <a color="primary"  routerLink="/submissionList" routerLinkActive="nav-active"><b>Submission List</b></a>
    <img class="profile-pic" [src]="profilePic" (click)="goToAccountInfo()">
    <div class="account-options">
        <div class="options">
            <div class="profile-option" (click)="goToAccountInfo()">
                <p class="option">Profile</p>
            </div>
            <div class="sign-out-option" (click)="signOut()">
                <p class="option">Sign Out</p>
            </div>
        </div>
        <div class="hover-extender"></div>
        <div class="account-tab"></div>
        <div class="triangle"></div>
    </div>
</mat-toolbar>
